<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Add Flashcard</title>
</head>
<body class="m-5">

    <style>
        h3 {
            margin-left: 18px
        }

        .btn {
            margin-left: 18px;
        }
    </style>

    <h3>Add Flashcard</h3>

    <form action="/jokings/flashcard/update" method="POST">
        <table>

            <div class="input-group m-3 w-50">
                <span class="input-group-text">Front of Card</span>
                <input type="text" aria-label="Product Name" class="form-control" name="front" value="{{ .flashcard.Front }}">
            </div>

            <div class="input-group m-3 w-50">
                <span class="input-group-text">Back of Card</span>
                <input type="text" aria-label="Product Price" class="form-control" name="back" value="{{ .flashcard.Back }}">
            </div>
            
            <input type="hidden" name="id" value="{{ .flashcard.Id }}">

            <button type="submit" value="Save" class="btn btn-primary m-s-3">
                Save 
            </button>

        </table>
    </form>

    

</body>
</html>
