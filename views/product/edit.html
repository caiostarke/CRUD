<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Edit Product</title>
</head>
<body class="m-5">

    <h3>Edit Product</h3>

    <form action="/product/update" method="POST">
        <table>

            <input class="form-control m-3 w-50" id="disabledInput" type="text" placeholder="ID : {{ .product.Id }}" disabled>

            <div class="input-group m-3 w-50">
                <span class="input-group-text">Product Name</span>
                <input type="text" aria-label="Product Name" class="form-control" value="{{ .product.Name }}" name="name">
            </div>

            <div class="input-group m-3 w-50">
                <span class="input-group-text">Product Price</span>
                <input type="text" aria-label="Product Price" class="form-control" value="{{ .product.Price }}" name="price">
            </div>

            <div class="input-group m-3 w-50">
                <span class="input-group-text">Product Quantity</span>
                <input type="number" aria-label="Product Quantity" class="form-control" value="{{ .product.Quantity }}" name="quantity">
            </div>

            <div class="form-floating m-3 w-50" >
                <textarea name="description" class="form-control" placeholder="{{ .product.Description }}" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">{{ .product.Description }}</label>
            </div>
            
            <button type="submit" value="Save" class="btn btn-primary m-s-3">
                Save 
                <input type="hidden" name="id" value="{{.product.Id}}">
            </button>

        </table>
    </form>

</body>
</html>
