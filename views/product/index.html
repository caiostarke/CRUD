<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Product List</title>
</head>
<body>

    <style>
        body {
            margin: 20px 100px;
        }

        .btn a {
            color: white;
        }
    </style>

    <h3>Product List</h3>

    <button type="submit" value="Save" class="btn btn-primary m-2">
        <a href="/product/add">Add</a> 
    </button>

    <table class="table table-dark table-striped m-2" border="1" > 
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Description</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>

        {{ range .products }}
            <tr>
                <td>{{ .Id }}</td>
                <td>{{ .Name }}</td>
                <td>{{ .Price }}</td>
                <td>{{ .Quantity }}</td>
                <td>{{ .Description }}</td>
                <td> 
                    <a href="/product/edit?id={{ .Id }}"> Edit | </a>
                     <a href="/product/delete?id={{ .Id }}" onclick="return confirm('Are u sure?')"> Delete </a>
                </td>
            </tr>
        {{ end }}
    </table>

</body>
</html>
